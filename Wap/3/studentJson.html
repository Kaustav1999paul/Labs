<html>
	<head>
		<p>Student Details</p>
		<style>
			table,th,tr,td{
				border:1px solid blue;
				border-collapse:collapse;
			}
			*{
				background-color:grey;
				color:lavender;
			}
			p{
				color:blue;
			}
			th{
				color:red;
			}
			button{
				background-color:black;
			}
		</style>
		<script>
			function CreateTableFromJson()
			{
				var students=[
						{ "stud_id":"RVCE21MCA01",
						  "stud_name":"Abhi",
						  "major":"Python",
						  "mobileno":"9944321012"
						},
						{ "stud_id":"RVCE21MCA02",
						  "stud_name":"Arun",
						  "major":"WAP",
						  "mobileno":"6312332100"
						},
						{ "stud_id":"RVCE21MCA03",
						  "stud_name":"Bhavana",
						  "major":"LSS",
						  "mobileno":"7312312300"
						}
					]

				var tablebody='<table border="1"><tr><th>Student id</th><th>student name</th><th>major</th><th>mobile number</th></tr>';
				students.forEach(function(d)
				{
					tablebody+='<tr><td>'+d.stud_id+'</td><td>'+d.stud_name+'</td><td>'+d.major+'</td><td>'+d.mobileno+'</td></tr>';
				});	
				tablebody+='<table>';
				var divContainer=document.getElementById("showData");
				divContainer.innerHTML=tablebody;			
			}
		</script>
	</head>
	<body>
		<button type="button" onclick=CreateTableFromJson()>get info</button>
		<p id="showData"></p>
	</body>
</html>
